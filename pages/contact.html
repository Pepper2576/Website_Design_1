<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <title>Contact NOVA</title>
  </head>
  <body>
    <!-- header container start -->
    <div class="header-container">
      <header>
        <h2 class="nova-icon">NOVA</h2>
        <ul>
          <button
            class="btn-header"
            onclick="window.location.href='../index.html'"
          >
            Home
          </button>
          <button
            class="btn-header"
            onclick="window.location.href='./portfolio.html'"
          >
            Portfolio
          </button>
          <button
            class="btn-header"
            onclick="window.location.href='./service.html'"
          >
            Services
          </button>
          <button
            class="btn-header"
            onclick="window.location.href='./about.html'"
          >
            About
          </button>
          <button
            class="btn-header"
            onclick="window.location.href = './contact.html'"
          >
            Contact
          </button>
        </ul>
      </header>
    </div>
    <!-- header container end -->
    <!-- body container start -->
    <h2 class="form-header">let me tell your digital story</h2>
    <div class="form-container">
      <form action="submit">
        <label for="first-name">first name</label>
        <input type="text" id="first-name" />
        <label for="last-name">last name</label>
        <input type="text" id="last-name" />
        <label for="email">email</label>
        <input type="email" id="email" />
      </form>
      <button class="body-btn">Connect</button>
    </div>
    <!-- body container end -->
  </body>
</html>
